<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
  <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="./estilos.css/style.css">

  <script defer src="./js/main.js"></script>
  <script defer src="./js/historial.js"></script>
  <script defer src="./js/cotizaciones.js"></script>

  <title>Calculadora Multifuncion</title>
</head>
<body class="container py-4">

  <section id="bienvenida" class="card p-4 mx-auto" style="max-width: 400px;">
    <h2 class="text-center mb-3">Bienvenido a La Calculadora multifuncion</h2>
    <p id="mensaje" class="text-muted text-center">Ingresa tu nombre para comenzar:</p>
    <input type="text" id="nombre" class="form-control mb-3" placeholder="Tu nombre">
    <button id="btn-nombre" class="btn btn-primary w-100">Comenzar</button>
  </section>

  <section id="calculadora" class="oculto card p-4 mx-auto" style="max-width: 400px;">
    <h1 class="text-center text-secundary mb-4">Calculadora</h1>

    <div id="pantalla" class="pantalla">0</div>

    <div class="calculadora-grid">
      <button class="btn-calc">7</button>
      <button class="btn-calc">8</button>
      <button class="btn-calc">9</button>
      <button class="btn-op">/</button>

      <button class="btn-calc">4</button>
      <button class="btn-calc">5</button>
      <button class="btn-calc">6</button>
      <button class="btn-op">*</button>

      <button class="btn-calc">1</button>
      <button class="btn-calc">2</button>
      <button class="btn-calc">3</button>
      <button class="btn-op">-</button>

      <button class="btn-calc">0</button>
      <button class="btn-clear">C</button>
      <button class="btn-equal">=</button>
      <button class="btn-op">+</button>
    </div>

    <!-- Historial -->
    <h2 class="mt-4">Historial</h2>
    <ul id="historial" class="list-group"></ul>
    <button id="limpiar-historial" class="btn btn-outline-danger mt-3">Limpiar historial</button>

    <!-- GrÃ¡fica -->
    <h2 class="mt-4">GrÃ¡fica de resultados</h2>
    <canvas id="graficoResultados" height="100"></canvas>
  </section>

  <aside id="cotizaciones" class="card p-3" style="width: 200px;">
    <h4 class="mb-3">ðŸ’± Cotizaciones</h4>
    <p><strong>DÃ³lar:</strong> <span id="usd">Cargando...</span></p>
    <p><strong>Euro:</strong> <span id="eur">Cargando...</span></p>
    <p><strong>Peso Argentino (ARS):</strong> <span id="ars">Cargando...</span></p>
    <button id="actualizar-cotizacion" class="btn btn-sm btn-primary mt-2">Actualizar</button>
    </aside>

  <!-- Mercados -->
    <aside id="mercados" class="card p-3" style="width: 400px;">
     <h4 class="mb-3">ðŸ“ˆ Wall Street</h4>
   
    <div class="tradingview-widget-container">
    <div id="tradingview_5d8f6"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      new TradingView.widget({
        "width": "100%",
        "height": 400,
        "symbol": "DJI", 
        "interval": "D",
        "timezone": "America/Argentina/Buenos_Aires",
        "theme": "dark",
        "style": "1",
        "locale": "es",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_5d8f6"
      });
    </script>
  </div>


</body>
</html>
